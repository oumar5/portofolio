            <img src="img/photo.jpg" alt="Photo de Oumar Ben Lol" class="profile-photo">

            <p>Étudiant Data Scientist, Développeur IA, Web, Mobile et Systèmes Embarqués</p>

    <nav>
        <div class="mobile-nav-header">
            <button id="hamburger-btn" aria-label="Menu"><span></span><span></span><span></span></button>

            </ul>
        </div>

    <section id="contact" class="container">
        <h2>Contactez-moi</h2>
        <div class="section-bordered">
            <form id="contact-form" action="https://formspree.io/f/myzgggrn" method="POST" onsubmit="return handleSubmit(event)">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
            <p id="success-message" style="display:none; color:green;">Votre message a été envoyé avec succès!</p>
        </div>
    </section>
